{% verbatim %}

<h1 >{{ group.name }}
<span class="label label-default">{{ words.length }} words</span>
</h1>

<form class="form-horizontal" role="form" style="margin-top:40px">
  <div class="form-group form-group-lg">
    <div class="col-sm-10">
      <input class="form-control" type="text" ng-model="search.word" id="formGroupInputLarge" placeholder="Search words">
    </div>
  </div>
</form>

<p>
  <span class="label label-default"
    ng-repeat="word in words">{{ word.word }}</span>
</p>

{% endverbatim %}
