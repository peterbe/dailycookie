{% verbatim %}
<div class="modal-header">
  <h3 class="modal-title" ng-show="loading">Loading</h3>
  <a href=""
     ng-click="undoRemovedWord()"
     ng-show="removed_word">Undo removal</a>
</div>
<div class="modal-body">


  <p ng-show="!loading">

    <img class="thumbnail" style="margin: 0 auto"
         ng-src="{{ question.thumbnail.url }}"
         width="{{ question.thumbnail.width }}"
         height="{{ question.thumbnail.height }}">
  </p>

  <ul class="list-group" ng-show="!loading">
    <li class="list-group-item"
        ng-repeat="word in question.words">
        <b>{{ word.word }}</b>
        <span class="explanation" title="Explanation" ng-show="word.explanation">
          ({{ word.explanation }})
        </span>
        <i class="explanation" title="Explanation" ng-show="!word.explanation">
          (no explanation :()
        </i>
        <a ng-if="word.mp3file" class="btn btn-xs" ng-click="playAudio($index)">
          <i class="glyphicon glyphicon-play"></i>
        </a>
        <audio ng-if="word.mp3file" ng-src="{{ word.mp3file }}" id="audio-{{ $index }}">
        </audio>
        <small style="float:right">
          <a href="" ng-click="removeWord(word)" style="color:darkred"
             title="Removes the word from this question">
            <i class="glyphicon glyphicon-remove"></i>
          </a>
        </small>
    </li>
  </ul>

  <form ng-submit="addNewWord()">
    <div class="form-group">
      <label for="id_new_word">New word:</label><br>
      <input type="text" class="xform-control" id="id_new_word" placeholder="New word"
       style="width:39%"
       ng-model="new_word"
       >
      <input type="text" class="xform-control" id="id_new_word_explanation"
      style="width:39%"
       placeholder="Explanation" ng-model="new_word_explanation">
      <button type="submit" class="btn btn-primary">Add</button>
    </div>
  </form>

</div>
<div class="modal-footer">
  <div ng-show="saving" small-loader></div>
  <!-- <button class="btn btn-primary" ng-show="!saving" ng-click="saveChanges()">Save Changes</button> -->
  <button class="btn btn-default" ng-show="!saving" ng-click="cancel()">Close</button>
</div>

{% endverbatim %}
