{% verbatim %}

<h1 ng-show="!group">Loading</span>
</h1>

<h1 ng-show="group">Add word to {{ group.name }}</h1>

{% endverbatim %}

<form action="/file-upload"
      class="dropzone"
      id="dropzone">
      {% csrf_token %}

      {% verbatim %}
      <input ng-model="word.word">

      {{ word.word }}
      {% endverbatim %}

</form>
