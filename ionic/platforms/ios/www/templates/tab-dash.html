<ion-view title="Dashboard">
  <ion-content class="has-header padding">

    <div class="list" ng-show="!download_error">
      <div class="item item-divider">
        Available decks
      </div>
      <a class="item" href="#/play/{{ group.id }}"
         ng-repeat="group in all_groups track by group.id"
         >
        {{ group.name }}
        <span class="item-note">
          day {{ countDaysPlayed(group, groups) }},
          played {{ countPlayedWords(group, groups) }} of {{ group.word_count }} words possible
        </span>
      </a>
    </div>

    <div ng-show="download_error" class="card">
      <div class="item item-divider">Download Error</div>
      <div class="item item-text-wrap">
        Error code: <code>{{ download_error }}</code>
      </div>
    </div>

    <p>
      <a class="button icon-left ion-help" href="#/howtoplay">How to play</a>

      <a class="button icon-left ion-settings" href="#/settings">Settings</a>

      <!-- <a class="button icon-left ion-hammer" href="#/debug">Debug</a> -->
    </p>

  </ion-content>
</ion-view>
