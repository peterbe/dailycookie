<ion-view title="Settings">
  <ion-content class="has-header padding">

      <p ng-show="loading">
        Loading...
      </p>

      <div class="list" ng-show="!loading">
        <label class="item item-input item-stacked-label"
               ng-class="{'item-assertive': invalid.batch_size}">
          <span class="input-label">Words per day</span>
          <input type="number" ng-model="settings.batch_size">
        </label>
        <label class="item item-input item-stacked-label"
               ng-class="{'item-assertive': invalid.next_question_delay}">
          <span class="input-label">Delay to next word</span>
          <input type="text" ng-model="settings.next_question_delay">
        </label>
        <label class="item item-input item-stacked-label"
               ng-class="{'item-assertive': invalid.max_range}">
          <span class="input-label">Max range (days)</span>
          <input type="text" ng-model="settings.max_range">
        </label>
        <li class="item item-toggle">
           Play sounds
           <label class="toggle toggle-balanced">
             <input type="checkbox" ng-model="settings.playsounds">
             <div class="track">
               <div class="handle"></div>
             </div>
           </label>
        </li>
      </div>

      <div class="padding">
        <button class="button button-block button-positive"
           ng-click="saveSettings()">Save
          <i class="icon ion-checkmark" ng-if="saved"></i>
        </button>
      </div>

  </ion-content>
</ion-view>
